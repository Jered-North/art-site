<!-- figure out contact, ng-submit and such -->
<h1 class="contact-header">Contact</h1>

<p>Name</p>
<input type="text" class="name"></input>

<p>Email Address</p>
<input type="text" class="email"></input>

<p>Subject</p>
<input type="text" class="subject" ng-model="subject"></input>

<p>Message</p>
<textarea cols="40" rows="5" class="message" ng-model="bodyText"></textarea>

<div class="submit-message">
	<p>Submit</p>
</div>
